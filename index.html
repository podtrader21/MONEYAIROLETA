    <script>
        function verificarSenha() {
            var senhaInserida = document.getElementById("senha").value;
            var senhasAceitas = ["123456", "14725836", "97432345"];

            if (senhasAceitas.includes(senhaInserida)) {
                document.getElementById("mensagem").textContent = "Obtendo entrada...";

                        document.getElementById("entrada").innerHTML = "Entrada: " + entrada + " e VizinhosðŸŽ¯";

                        resultadoSound.play();
                    }, 1000);

                    setTimeout(function() {
                        document.getElementById("entrada").style.display = "none"; 
                    }, 10000);
                }, 5000); 
            } else {
                document.getElementById("mensagem").textContent = "Senha incorreta. Tente novamente.";
            }
        }
