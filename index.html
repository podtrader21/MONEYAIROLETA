  </div><h1>IA MONEY ROULETTE</h1>
  <p class="message">Clique no botão abaixo para ativar a IA e gerar uma melhor estratégia:</p>
  <button class="button" onclick="iniciarIA()">LIGAR IA</button>
  <div class="results-container">
 
    <!-- Adicionado novo elemento para mostrar o resultado anterior -->
    <div class="results hidden" id="resultadoAnterior"></div>
    <p class="roulette-name" id="nomeRoleta"></p>
    <div class="table" id="resultado"></div>
    <!-- Adicionado novo elemento para exibir Par ou Ímpar -->
    <p class="result-par-imp hidden" id="resultadoParImpar"></p>
    <!-- Adicionado novo elemento para exibir Altos ou Baixos -->
    <p class="result-altos-baixos hidden" id="resultadoAltosBaixos"></p>
    <!-- Adicionado novo elemento para exibir Preto ou Vermelho -->
    <p class="result-preto-vermelho hidden" id="resultadoPretoVermelho"></p>
  </div>
  <p class="message" id="mensagemIA"></p>

<iframe src="https://9f.com/r/PXrGBosV" width="40%" height="600"></iframe>

  <script>
    function iniciarIA() {
      const mensagemIAElement = document.getElementById("mensagemIA");
      mensagemIAElement.innerText = "IA trabalhando...";

      setTimeout(() => {
        gerarNumerosAleatorios();
        gerarParImparAleatorio();
        gerarAltosBaixosAleatorio();
        gerarPretoVermelhoAleatorio();
        mensagemIAElement.innerText = "";
      }, 2000); // 2000 milissegundos = 2 segundos
    }

    function gerarNumerosAleatorios() {
      const resultadoElement = document.getElementById("resultado");
      const resultadoAnteriorElement = document.getElementById("resultadoAnterior");
      resultadoAnteriorElement.innerHTML = resultadoElement.innerHTML; // Salva o resultado anterior

      resultadoElement.innerHTML = ""; // Limpa o conteúdo anterior

      const nomesRoleta = [
        "SIGA UM GERENCIAMENTO",
        "NAO FIQUE MUITO TEMPO ",
        "MARAVILHA LINDA OPORTUNIDADE",
        
      ];

      const min = 0;
      const max = 36;
      const quantidadeNumeros = Math.floor(Math.random() * 10) + 6; // Número aleatório entre 8 e 15

      const nomeRoletaElement = document.getElementById("nomeRoleta");
      nomeRoletaElement.innerText = getRandomArrayElement(nomesRoleta); // Nome da roleta aleatório

      setTimeout(() => {
        let numerosGerados = [];
        while (numerosGerados.length < quantidadeNumeros) {
          const numeroAleatorio = Math.floor(Math.random() * (max - min + 1)) + min;
          if (!numerosGerados.includes(numeroAleatorio)) {
            numerosGerados.push(numeroAleatorio);
          }
        }

        numerosGerados.sort((a, b) => a - b); // Ordena os números em ordem crescente

        nomeRoletaElement.innerText = ""; // Limpa o nome da roleta

        numerosGerados.forEach((numero) => {
          let circleClass =
            numero === 0 ? "green-bg"
            : numero >= 1 && numero <= 10 ? (numero % 2 === 0 ? "black-bg" : "red-bg")
            : numero >= 11 && numero <= 18 ? (numero % 2 === 0 ? "red-bg" : "black-bg")
            : numero >= 19 && numero <= 28 ? (numero % 2 === 0 ? "black-bg" : "red-bg")
            : numero >= 29 && numero <= 36 ? (numero % 2 === 0 ? "red-bg" : "black-bg")
            : "purple-bg";

          resultadoElement.innerHTML += `<div class="circle ${circleClass}">${numero}</div>`;
        });

        // Exibir o resultado anterior por alguns segundos antes de sumir
        resultadoAnteriorElement.classList.remove("hidden");
        setTimeout(() => {
          resultadoAnteriorElement.classList.add("hidden");
        }, 2000); // 2000 milissegundos = 2 segundos

        // Após 30 segundos, limpa o resultado novamente
        setTimeout(() => {
          resultadoElement.innerHTML = "";
        }, 30000); // 30000 milissegundos = 30 segundos
      }, 1000); // 1000 milissegundos = 1 segundos
    }

    function gerarParImparAleatorio() {
      const resultadoParImparElement = document.getElementById("resultadoParImpar");
      const resultadoParImpar = Math.random() < 0.5 ? "PAR" : "ÍMPAR";

      resultadoParImparElement.innerText = resultadoParImpar;

      resultadoParImparElement.classList.remove("hidden");
      resultadoParImparElement.classList.remove("gray-bg-result-par");
      resultadoParImparElement.classList.remove("gray-bg-result-impar");

      if (resultadoParImpar === "PAR") {
        resultadoParImparElement.classList.add("gray-bg-result-par");
      } else {
        resultadoParImparElement.classList.add("gray-bg-result-impar");
      }

      // Após 25 segundos, oculta o resultado
      setTimeout(() => {
        resultadoParImparElement.classList.add("hidden");
      }, 25000); // 25000 milissegundos = 25 segundos
    }

    function gerarAltosBaixosAleatorio() {
      const resultadoAltosBaixosElement = document.getElementById("resultadoAltosBaixos");
      const resultadoAltosBaixos = Math.random() < 0.5 ? "ALTOS" : "BAIXOS";
      resultadoAltosBaixosElement.innerText = resultadoAltosBaixos;

      resultadoAltosBaixosElement.classList.remove("hidden");
      resultadoAltosBaixosElement.classList.remove("gray-bg-result-altos");
      resultadoAltosBaixosElement.classList.remove("gray-bg-result-baixos");

      if (resultadoAltosBaixos === "ALTOS") {
        resultadoAltosBaixosElement.classList.add("gray-bg-result-altos");
      } else {
        resultadoAltosBaixosElement.classList.add("gray-bg-result-baixos");
      }

      // Após 25 segundos, oculta o resultado
      setTimeout(() => {
        resultadoAltosBaixosElement.classList.add("hidden");
      }, 25000); // 25000 milissegundos = 25 segundos
    }

    function gerarPretoVermelhoAleatorio() {
      const resultadoPretoVermelhoElement = document.getElementById("resultadoPretoVermelho");
      const resultadoPretoVermelho = Math.random() < 0.5 ? "PRETO" : "VERMELHO";
      resultadoPretoVermelhoElement.innerText = resultadoPretoVermelho;

      resultadoPretoVermelhoElement.classList.remove("hidden");
      resultadoPretoVermelhoElement.classList.remove("resultado-preto");
      resultadoPretoVermelhoElement.classList.remove("resultado-vermelho");

      if (resultadoPretoVermelho === "PRETO") {
        resultadoPretoVermelhoElement.classList.add("resultado-preto");
      } else {
        resultadoPretoVermelhoElement.classList.add("resultado-vermelho");
      }

      // Após 25 segundos, oculta o resultado
      setTimeout(() => {
        resultadoPretoVermelhoElement.classList.add("hidden");
      }, 25000); // 25000 milissegundos = 25 segundos
    }

    function getRandomArrayElement(array) {
      const randomIndex = Math.floor(Math.random() * array.length);
      return array[randomIndex];
    }
  </script>
